name: Tuist Cache

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tuist-cache:
    name: Run Tuist Cache
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/opt/homebrew/bin" >> $GITHUB_PATH  # For Apple Silicon
          eval "$(/opt/homebrew/bin/brew shellenv)" || eval "$(/usr/local/bin/brew shellenv)"

      - name: Tap Tuist repository and install Tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist

      - name: Verify Tuist Installation
        run: tuist

      - name: Set Tuist Token
        run: echo "TUIST_CONFIG_TOKEN=0194cb15-5644-7024-99d6-37fb733ae939" >> $GITHUB_ENV

      - name: Warm Tuist Cache
        run: tuist cache
